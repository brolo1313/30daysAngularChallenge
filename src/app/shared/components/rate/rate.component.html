<div class="rate-wrapper">
  <span [ngStyle]="customTextStyles" class="text">{{ options.text }}</span>
  <div class="rate_stars">
    @for(item of stars; let i = $index; track item.id) {
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      width="50"
      height="50"
      (click)="disabled ? null : rateHandler(i)"
      [attr.fill]="rate >= i + 1 ? 'gold' : 'gray'"
    >
      <path
        d="M12 16.5l5.2 3.3c.4.3.9-.1.8-.6l-1.4-6.1 4.6-4c.4-.3.2-.9-.3-1l-6-.5-2.4-5.6c-.2-.4-.8-.4-1 0L8.1 7l-6 .5c-.5 0-.7.7-.3 1l4.6 4-1.4 6.1c-.1.5.4.9.8.6l5.2-3.3z"
        stroke="black"
        stroke-width="1"
        stroke-linejoin="round"
        stroke-linecap="round"
      />
    </svg>

    }
  </div>
</div>
